
##########################  Database Configuration #########################

spring.datasource.url=jdbc:mysql://localhost:3306/JPA?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
